<script>
    //menuボタンコンポーネント
    const menuBtnComp = {
        template: `
<div>
    <span class="menu_trigger">
        <span></span><span></span><span></span>
    </span>
</div>
`
    }

    //root
    const app = new Vue({
        el: '#app',
        data: {
            menuFlag: false,
            headH: "0px",
        },
        methods: {
            menuToggle: function () {
                //menuFlag切り替え
                this.menuFlag = !this.menuFlag;
            }
        },
        mounted: function () {
            //headerの高さ取得
            let h = document.getElementById("headera").offsetHeight;
            this.headH = h + "px";
        },
        components: {
            'menu-btn': menuBtnComp,
        }
    });

    new Vue({
        el: "#slide",
        components: {
            Hooper: window.Hooper.Hooper,
            Slide: window.Hooper.Slide,
            HooperNavigation: window.Hooper.Navigation,
            HooperPagination: window.Hooper.Pagination,
        }
    })

    var dl = new Vue({
        el: '#dl',
        data: {
            selectedSource: '',
            sources: [
                { id: 1, name: 'MEGA' },
                { id: 2, name: '日本鯖' },
            ],
        },
        methods: {
            downloadFrom: function () {
                if (this.selectedSource == 1) {
                    var mega = document.getElementById("mega");
                    var japan = document.getElementById("japan");
                    japan.element.classList.add('hidden');
                    mega.element.classList.remove('hidden');
                } else if (this.selectedSource == 2) {
                    var mega = document.getElementById("mega");
                    var japan = document.getElementById("japan");
                    japan.element.classList.remove('hidden');
                    mega.element.classList.add('hidden');
                } else {
                    alert('Invalid value!!')
                }
            }
        }
    })
</script>
