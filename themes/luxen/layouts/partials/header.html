<style>
    .mopen {
      float: left;
      display: block;
      background: rgba(255, 255, 255, 0);
      position: relative;
      z-index: 1000;
    }
    .mopen span {
      transition: all 0.3s;
      transform: rotate(0deg);
      width: 40px;
      height: 2px;
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -25px;
    }
    .mopen .top {
      transform: translateY(-15px);
    }
    .mopen .bottom {
      transform: translateY(15px);
    }
    .mopen.is-open span {
      background: #fff;
    }
    .mopen.is-open .middle {
      background: rgba(255, 255, 255, 0);
    }
    .mopen.is-open .top {
      transform: rotate(-45deg) translateY(0px);
    }
    .mopen.is-open .bottom {
      transform: rotate(45deg) translateY(0px);
    }
    #overlay {
      visibility: hidden;
      display: flex;
      transition: 0.3s linear;
      position: absolute;
      z-index: 900;
      align-items: center;
      justify-content: center;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #222;
      opacity: 0;
    }
    #overlay.open {
      visibility: visible;
      opacity: 0.95;
    }
    body.scroll-lock {
      position: fixed;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
    }
    </style>
    <div id="overlay">
        <ul class="text-center list-none text-white text-3xl">
            {{ range .Site.Menus.main }}
            <li class="p-2">
                <a href="{{ .URL }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
<nav class="text-sm uppercase flex items-center justify-between flex-wrap p-6 border-b-2">
        <a href="/">
            <img src="/img/logo.svg" class="flex items-center flex-shrink-0 text-2xl mr-6 h-16" />
        </a>
        <div class="block lg:hidden">
            <div id="hamburger" class="flex cursor-pointer items-center w-14 h-10 py-2 rounded mopen">
                <span class="top bg-black"></span>
                <span class="middle bg-black"></span>
                <span class="bottom bg-black"></span>
            </div>
        </div>
        <div class="hidden w-full ml-6 block flex-grow lg:flex lg:flex-row lg:items-center lg:w-auto">
            <div class="text-md lg:flex-grow lg:ml-auto"></div>
            <div class="text-md mt-3 lg:m-0">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="duration-200 text-gray-300 hover:text-black block mt-4 lg:inline-block lg:mt-0 mr-8">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>
        </div>
</nav>
<script>
    function toggleNav() {
        var hamburger = document.getElementById("hamburger");
        var overlay = document.getElementById("overlay");
        var body = document.body;

        hamburger.addEventListener("click", function () {
            overlay.classList.toggle("open");
            hamburger.classList.toggle("is-open");
            body.classList.toggle("scroll-lock");
        });
    }
    toggleNav();
</script>
