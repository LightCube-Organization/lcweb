<div class="col">
    <div class="card">
        <div class="card-body">
            <div class="d-flex">
                <img class="rounded-circle w-25" src="{{ .Get 0 }}">
                <h5 class="mt-4 ms-3 card-title">{{ .Get 1 }}</h5>
            </div>
            <p class="card-text mt-3">{{ .Get 2 }}</p>
            {{ if .Get 3 }}
            <a href="{{ .Get 3 }}" class="card-link text-dark"><i class="bi bi-github"></i></a>
            {{ end }}
            {{ if .Get 4 }}
            <a href="{{ .Get 4 }}" class="card-link text-dark"><i class="bi bi-twitter"></i></a>
            {{ end }}
        </div>
    </div>
</div>
