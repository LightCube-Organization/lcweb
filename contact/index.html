<!DOCTYPE HTML>
<html>
<header>
    <title>Contact | LCCreators</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/favicon/favicon.png" type="image/x-icon">
    <script>
        grecaptcha.ready(function () {
            grecaptcha.execute('6LexD_wUAAAAABydqUm5Us8z8wNO7Y5npEE_OvRM', { action: 'homepage' }).then(function (token) {
                var recaptchaResponse = document.getElementById('recaptchaResponse');
                recaptchaResponse.value = token;
            });
        });
    </script>
</header>
<!--#include virtual="/partials/header.html" -->

<body>
    <!--#include virtual="/partials/nav.html" -->
    <div class="imgsl2">
        <article id="visual">
            <picture>
                <source type="image/webp" srcset="https://img.vnic.cf/lcweb/bg/bg5.webp">
                </source>
                <img src="https://img.vnic.cf/lcweb/bg/bg5.png" style="width:100%">
            </picture>
        </article>
    </div>
    <div class="body">
        <article id="intro">
            <h1>お問い合わせ</h1>
            <form action="/contact.php" method="post">
                <input type="hidden" name="recaptchaResponse" id="recaptchaResponse">
                <div class="cp_iptxt">
                    <input type="text" placeholder="お名前" name="name" required>
                    <span class="material-icons" style="font-size: 21px;">person</span>
                </div>
                <div class="cp_iptxt">
                    <input type="text" placeholder="メールアドレス" name="mail" required>
                    <span class="material-icons" style="font-size: 21px;">mail</span>
                </div>
                <div class="cp_iptxt">
                    <input type="text" placeholder="題名" name="title" required>
                    <span class="material-icons" style="font-size: 21px;">list</span>
                </div>
                <div class="cp_iptxt">
                    <textarea rows="5" cols="30" placeholder="メッセージ" name="message" required></textarea>
                    <span class="material-icons" style="font-size: 21px;">chat</span>
                </div>
                <input type="hidden" id="token" name="token" value="7942368" />
                <input type="submit" value="送信" class="button">
            </form>
        </article>
    </div>
    <!--#include virtual="/partials/vue.html" -->
</body>
<!--#include virtual="/partials/footer.html" -->

</html>
